<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculadora</title>
    </head>
    <body>
        <script>
            var num1 = prompt("Digite o primeiro valor")
            var num2 = prompt("Digite o segundo valor")
                document.write("Resultado = ", parseInt(num1)+parseInt(num2))
                document.write("<BR>Resultado = ", parseInt(num1)*parseInt(num2))
                document.write("<br>Resultado = ", parseInt(num1)/parseInt(num2))
                document.write("<br>Resultado = ", parseInt(num1)-parseInt(num2))
                document.write("<br>Resultado = ", parseFloat(num1)+parseFloat(num2) )
        </script>
    </body>
</html>
