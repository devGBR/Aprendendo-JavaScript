<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>operadores logicos if/else</title>
        <input id="option" type="number">
        <button onclick="verificar()">Verificar</button>
        <script>
        function verificar(){
         var op = parseInt(document.getElementById("option").value);

         if( (op == 1) || (op == 2) || (op == 3) )
            alert("Voce tem direito a fila preferencial");
         else     
            alert("Voce NAO tem direito a fila preferencial");
        }
        </script>
    </head>
    <body>
        <!-- AND ( && ), OR ( || ) e NOT ( ! )  -->
    </body>
</html>
